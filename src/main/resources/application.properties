#Server
server.port=8080
server.servlet.contextPath=/developer

#Security
security.oauth2.client.scope=password
security.oauth2.client.client-id=developer-test
security.oauth2.client.client-secret=admin

#Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/developer?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect